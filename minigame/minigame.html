<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas C. D. - Minigame</title>
    <link rel="stylesheet" href="../main.css">
    <script defer src="minigamescript.js"></script>
</head>
<body id="minigamebody">
    <section id="minigamesection">
    <div id="minigamescreen">
        <section id="minigameinstructions">
            <img src="./Images/DeliveryLogo.png"></img>
            <div id ='instructiontext'>Welcome to the game Delivery! Press the button below to begin!</div>
        <img id="minigamebutton" src="./Images/ButtonStart.png"></img>
        <div id="winslosses">Wins: 0  Losses: 0</div>
    </section>
        <section id="sprites">
            <img id="titlescreen" src="./Images/TitleScreen.png"></img>
            <div id="deliveries">
                <img class="delivery" id="delivery1"></img> 
                <img class="delivery" id="delivery2"></img> 
                <img class="delivery" id="delivery3"></img> 
            </div> 
            <section id="thoughts">
                <img class="thought" id="thought1"></img>
                <img class="thought" id="thought2"></img>
                <img class="thought" id="thought3"></img>
            </section>
            <section id="customers">
                <img class="customer" id="customer1"></img>
                <img class="customer" id="customer2"></img>
                <img class="customer" id="customer3"></img>
            </section>
        </section>
    </div>
</section>
</body>
</html>
